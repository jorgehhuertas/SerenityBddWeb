webdriver {
  driver = chrome
  autodownload = true

  capabilities {
    browserName = "chrome"
    "goog:chromeOptions" {
      args = ["start-maximized", "--disable-infobars", "--disable-notifications"]
      prefs {
        profile.default_content_setting_values.cookies = 1
        profile.cookie_controls_mode = 0
      }
    }
  }
}

chrome.driver = chromedriver.exe

environments {
  default {
    restapi.base.url = "https://fakerestapi.azurewebsites.net"
  }
}

rest {
  default.base.path = "/api/v1"
  timeout = 5000
}

logging {
  level {
    root = WARN
    net.serenitybdd = INFO
    com.example = DEBUG
  }
}